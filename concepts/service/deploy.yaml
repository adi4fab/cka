apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend-app
  labels:
    app: frontend
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec: 
      containers:
      - name: frontend-container
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort