apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/adi4fab/cka
    targetRevision: main
    path: gitops/nginx-deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated: {}