apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend-app
  labels:
    app: frontend
spec: 
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec: 
      containers:
      - name: frontend-container
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        restartPolicy: Always